<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

</head>

<body>

    <h1>Tags em HTML5</h1>

    <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para
        descobrir qual tag deverá ser utilizada em cada passo.</p>

    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas-númericas</abbr></li>
        <li><abbr title="use a tag &lt;dd&gt; e &lt;dt&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>

</html>
