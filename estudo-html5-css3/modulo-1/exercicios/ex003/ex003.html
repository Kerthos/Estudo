<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Teste com imagens
    </title>
</head>

<body>

    <h1>Testando cargas de imagens</h1>

    <p>Abaixo você verá novas imagens com bons tamanhos e ótima qualidade de espaço e visual.</p>

    <!-- Altalho para busca automática na tag "img", CTRL+Espaço -->

    <img src="img/party.jpg" alt="Imagem de festa">

    <p> Balada </p>

    <img src="img/Paisagem.jpg" alt="Imagem de paisagem na estrada">

    <p> Paisagem na estrada</p>

    <!-- Também pode linkar imagens com o "endereço da imagem" com a tag img de qualquer site -->

</body>

</html>
